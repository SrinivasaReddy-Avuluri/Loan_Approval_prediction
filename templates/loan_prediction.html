<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction System</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #007bff, #6610f2);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 170vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .container1 {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            position: relative;
            z-index: 10;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 500;
            color: #fff;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }
        input::placeholder {
            color: #ddd;
        }

        /* Fix dropdown option visibility */
        select option {
            background-color: #fff;
            color: #333;
        }

        .button-group {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        #submit {
            background-color: #ffcc00;
            color: #333;
            box-shadow: 0px 4px 10px rgba(255, 204, 0, 0.5);
        }
        #submit:hover {
            background-color: #ffdd44;
            box-shadow: 0px 6px 15px rgba(255, 204, 0, 0.6);
        }
        #reset {
            background-color: #f44336;
            color: white;
            box-shadow: 0px 4px 10px rgba(244, 67, 54, 0.5);
        }
        #reset:hover {
            background-color: #ff5c5c;
            box-shadow: 0px 6px 15px rgba(244, 67, 54, 0.6);
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1>üè¶ Loan Prediction System</h1>
        <form method="post">
            <div class="form-group">
                <label for="dependents">Number of Dependents:</label>
                <input type="number" id="dependents" name="dependents" required min="0">
            </div>

            <div class="form-group">
                <label for="income">Monthly Income (in Rupees):</label>
                <input type="number" id="income" name="income" required min="0">
            </div>

            <div class="form-group">
                <label for="loan_amount">Loan Amount (in Rupees):</label>
                <input type="number" id="loan_amount" name="loan_amount" required min="0">
            </div>

            <div class="form-group">
                <label for="loan_term">Loan Term (in years):</label>
                <input type="number" id="loan_term" name="loan_term" required min="1" max="30">
            </div>

            <div class="form-group">
                <label for="cibil">CIBIL Score:</label>
                <input type="number" id="cibil" name="cibil" required min="300" max="900">
            </div>

            <div class="form-group">
                <label for="graduated">Graduation:</label>
                <select id="graduated" name="graduated" required>
                    <option value="">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="self_employed">Self Employed:</label>
                <select id="self_employed" name="self_employed" required>
                    <option value="">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="residential_assets">Residential Assets Value (in Rupees):</label>
                <input type="number" id="residential_assets" name="residential_assets" required min="0">
            </div>

            <div class="form-group">
                <label for="commercial_assets">Commercial Assets Value (in Rupees):</label>
                <input type="number" id="commercial_assets" name="commercial_assets" required min="0">
            </div>

            <div class="form-group">
                <label for="luxury_assets">Luxury Assets Value (in Rupees):</label>
                <input type="number" id="luxury_assets" name="luxury_assets" required min="0">
            </div>

            <div class="form-group">
                <label for="bank_assets">Bank Assets Value (in Rupees):</label>
                <input type="number" id="bank_assets" name="bank_assets" required min="0">
            </div>

            <div class="button-group">
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
