<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            color: #fff;
            position: relative;
        }
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(45deg, #0f172a, #1e293b, #334155);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container1 {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            color: #fff;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 2;
        }
        label {
            display: block;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
            font-size: 16px;
        }
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        select option {
            background-color: #1e293b;
            color: #fff;
        }
        .button-group {
            margin-top: 30px;
            text-align: center;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .btn-predict {
            background: #3b82f6;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            min-width: 150px;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            background: #2563eb;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }
        #reset {
            background: #ef4444;
        }
        #reset:hover {
            background: #dc2626;
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1>üè¶ Loan Prediction System</h1>
        <form method="post">
            <div class="form-group">
                <label for="dependents">Number of Dependents:</label>
                <input type="number" id="dependents" name="dependents" required min="0">
            </div>

            <div class="form-group">
                <label for="income">Monthly Income (in Rupees):</label>
                <input type="number" id="income" name="income" required min="0">
            </div>

            <div class="form-group">
                <label for="loan_amount">Loan Amount (in Rupees):</label>
                <input type="number" id="loan_amount" name="loan_amount" required min="0">
            </div>

            <div class="form-group">
                <label for="loan_term">Loan Term (in years):</label>
                <input type="number" id="loan_term" name="loan_term" required min="1" max="30">
            </div>

            <div class="form-group">
                <label for="cibil">CIBIL Score:</label>
                <input type="number" id="cibil" name="cibil" required min="300" max="900">
            </div>

            <div class="form-group">
                <label for="graduated">Graduation:</label>
                <select id="graduated" name="graduated" required>
                    <option value="">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="self_employed">Self Employed:</label>
                <select id="self_employed" name="self_employed" required>
                    <option value="">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="residential_assets">Residential Assets Value (in Rupees):</label>
                <input type="number" id="residential_assets" name="residential_assets" required min="0">
            </div>

            <div class="form-group">
                <label for="commercial_assets">Commercial Assets Value (in Rupees):</label>
                <input type="number" id="commercial_assets" name="commercial_assets" required min="0">
            </div>

            <div class="form-group">
                <label for="luxury_assets">Luxury Assets Value (in Rupees):</label>
                <input type="number" id="luxury_assets" name="luxury_assets" required min="0">
            </div>

            <div class="form-group">
                <label for="bank_assets">Bank Assets Value (in Rupees):</label>
                <input type="number" id="bank_assets" name="bank_assets" required min="0">
            </div>

            <div class="button-group">
                <button class="btn btn-predict" type="submit" id="submit">Submit</button>
                <button class="btn btn-predict" type="reset" id="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
