<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Status</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
            position: relative;
        }
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(45deg, #0f172a, #1e293b, #334155);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #fff;
        }
        .message {
            padding: 20px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 500;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .message.approved {
            background: #22c55e;
            color: white;
        }
        .message.rejected {
            background: #ef4444;
            color: white;
        }
        .btn-predict {
            background: #3b82f6;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            min-width: 200px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .btn-predict:hover {
            background: #2563eb;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ Loan Approval Status</h1>
        <div class="message ">
            Your Loan is {{result}}
        </div>
        <form action="/" method="post">
            <button class="btn btn-predict" type="submit" id="reset">Back to Home</button>
        </form>
    </div>
</body>
</html>
